<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SportsBox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        form {padding:20px; position:fixed; bottom:0; width:100%; padding-right:50px;}
        #messages {list-style-type:none; margin:0; padding:0; width:100%;}
        #message li {padding: 5px 10px;}
        #messages li:nth-child(odd){background:#eee;}
    </style>
   
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <ul id="message"></ul>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form action="">
                        <div class="input-group">
                        <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..." area-label="Message...">
                            <span class="input-group-btn"></span>
                                <button class="btn btn-secondary" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
     
            const socket = io();
            $('form').submit(() => {
                socket.emit('message', $('#m').val());
                $('#m').val('');
                return false;
            })
            
            socket.on('message',(msg) => {
                $('message').append($('<li>').text(msg));
            })
            
        </script>
    </body>
    </html>
